version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: apr_postgres
    environment:
      POSTGRES_DB: agile_practice_repository
      POSTGRES_USER: apr_user
      POSTGRES_PASSWORD: apr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apr_user -d agile_practice_repository"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: apr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: